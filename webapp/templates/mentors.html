<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CDN via jsDelivr -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- for icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <title>{{page_title}}</title>
        <style>
            .profile-link {
                display: inline-block; 
                text-align: center;
                margin: 10px;
                text-decoration: none;
                color: #212529;
            }
            .profile-link:hover {
                color: #0d6efd;
                text-decoration: underline;
            }
            .profile-img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: block; 
                margin: 0 auto;
            }
            body {
                background-image: url("../static/images/mentors.jpg");
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;
                margin: 0;
                height: 100vh; 
            }
            .card-style{
                padding-left: 20px;
                padding-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="nav nav-pills nav-fill" style="padding-left: 30px;">
                <a href="{{ url_for('homepage') }}" class="navbar-brand" >{{homepage}}</a>
            </ul>
        </nav>


        
        <div class="card-header card-style">
            <u><h3>{{page_title}}</h3></u>
        </div>
        <form action="{{ url_for('mentors_search') }}" method="GET" style="padding-left: 15px;"> 
            <input  type="search" name="search-mentors" style="width: 300px;" placeholder="@telegram, name or phone number..."  >
            <button type="submit" name="action" value="search"><i class="bi bi-search"></i></button>
            <br><button class="btn btn-primary" type="submit" name="action" value="registration">Became a mentor</button>
        </form>
    </body>
</html>
